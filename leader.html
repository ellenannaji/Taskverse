<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    .leaderboard-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .leaderboard-list {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    .leaderboard-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      margin: 8px 0;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
    }

    .rank { width: 40px; }
    .name { flex: 1; text-align: left; }
    .points { color: #4CAF50; }
  </style>
</head>
<body>

  <h1>🏆 My To-Do Dashboard – Leaderboard</h1>

  <!-- Leaderboard Section -->
  <div class="leaderboard-section">
    <h2>🏅 Leaderboard</h2>
    <ul id="leaderboard" class="leaderboard-list">
      <!-- Entries will be inserted here -->
    </ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Firebase Config and Leaderboard Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0tIQhf8dwv0ER73J_zkeN4ND58FXxFhc",
      authDomain: "taskverse-188a6.firebaseapp.com",
      projectId: "taskverse-188a6",
      storageBucket: "taskverse-188a6.firebasestorage.app",
      messagingSenderId: "304790320450",
      appId: "1:304790320450:web:6477308b69c58f036804db",
      measurementId: "G-SV1NMPRNVM"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Load leaderboard from Firebase
    function loadLeaderboard() {
      const leaderboardRef = database.ref("leaderboard");

      leaderboardRef.orderByChild("score").limitToLast(10).on("value", snapshot => {
        const data = [];
        snapshot.forEach(child => {
          data.push(child.val());
        });

        // Sort highest score first
        data.sort((a, b) => b.score - a.score);

        const list = document.getElementById("leaderboard");
        list.innerHTML = ""; // clear old entries

        data.forEach((entry, index) => {
          const rankIcon = ["🥇","🥈","🥉"][index] || `${index + 1}`;
          const li = document.createElement("li");
          li.innerHTML = `<span class="rank">${rankIcon}</span>
                          <span class="name">${entry.name}</span>
                          <span class="points">${entry.score} pts</span>`;
          list.appendChild(li);
        });
      });
    }

    window.onload = loadLeaderboard;
  </script>

</body>
</html>
