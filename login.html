<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Login | TaskVerse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e1eeb2, #53acdf);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #20e3f1;
      text-shadow: 0 0 10px rgb(4, 5, 5);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    .btn {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .btn:hover {
      background: #00ccff;
    }

    .link {
      margin-top: 15px;
      display: block;
      font-size: 0.9rem;
      color: #171717;
    }

    #message {
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login to TaskVerse</h2>
    <input type="text" id="email" placeholder="e mail" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
    <a href="register.html" class="link">Don't have an account? Register</a>
    <p id="message"></p> <!-- ‚úÖ Message element added -->
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0tIQhf8dwv0ER73J_zkeN4ND58FXxFhc",
      authDomain: "taskverse-188a6.firebaseapp.com",
      projectId: "taskverse-188a6",
      storageBucket: "taskverse-188a6.firebasestorage.app",
      messagingSenderId: "304790320450",
      appId: "1:304790320450:web:6477308b69c58f036804db",
      measurementId: "G-SV1NMPRNVM"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      message.textContent = "";

      if (!email || !password) {
        message.style.color = "yellow";
        message.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          message.style.color = "lightgreen";
          message.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "DASH.html"; // ‚úÖ Change to your dashboard page
          }, 1500);
        })
        .catch(error => {
          message.style.color = "red";
          message.textContent = error.message;
        });
    }
  </script>
</body>
</html>
